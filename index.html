<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Ticket Platform</title>
</head>
<body>
    <h1>Bitcoin Ticket Platform</h1>
    <div>
        <h2>Create Ticket Event</h2>
        <input type="text" id="event-name" placeholder="Event Name">
        <input type="number" id="event-price" placeholder="Price (satoshis)">
        <button id="create-event">Create Event</button>
        <p id="event-details"></p>
    </div>
    <div>
        <h2>Purchase Ticket</h2>
        <button id="purchase-ticket">Purchase Ticket</button>
        <p id="purchase-details"></p>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
